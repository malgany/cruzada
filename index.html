<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cruzada • OnePage (Canvas + WordPlacer)</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
  <div id="startScreen">
    <button id="startBtn">Iniciar jogo</button>
  </div>

  <button id="helpBtn">?</button>
  <div id="helpOverlay" class="hidden"></div>
  <div id="helpModal" class="hidden">
    <p>Dica: Clique em "Iniciar jogo" para gerar o tabuleiro.</p>
  </div>

  <div id="msgOverlay" class="hidden"></div>
  <div id="msgModal" class="hidden">
    <p id="msgText"></p>
    <button id="restartBtn">Reiniciar</button>
  </div>

  <div id="lives"><span id="heart">❤</span><span id="lifeCount">5</span></div>

  <div class="wrap">
    <section class="grid-wrap">
      <canvas id="board"></canvas>
      <div id="gridInputs"></div>
      <div id="keyboard" class="hidden"></div>
    </section>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
